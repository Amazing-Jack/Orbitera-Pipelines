resources:
  - name: orbitera_gitRepo_demo
    type: GitRepo
    configuration:
      path: yairbass/project-examples
      gitProvider: YairBassGitHub
      branches:
        include: eplus-v2-orbitera


  - name:       gradle_fileSpec
    type:       FileSpec
    configuration:     
      sourceArtifactory:    art
      pattern:              team1-gradle-dev-us/com/jfrog/frogsws/0.1.0-$run_number/frogsws-0.1.0-*.jar
      target:               tutorial/step3-create-docker-multi-app/package
      buildName:            Gradle   # optional
      buildNumber:          $run_number 


  - name:       npm_fileSpec
    type:       FileSpec
    configuration:     
      sourceArtifactory:    art
      pattern:              team1-npm-dev-us/frogsui/-/frogsui-0.3.0.tgz
      target:               tutorial/step3-create-docker-multi-app/package
      buildName:            Npm   # optional
      buildNumber:          $run_number 
      


  - name: gradleBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: gradle_build
      buildNumber: $run_number
      
  - name: scanned_gradleBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: gradle_scan
      buildNumber: $run_number
      
  - name: promoted_gradleBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: gradle_promote
      buildNumber: $run_number

  - name: npmBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: npm_build
      buildNumber: $run_number

  - name: scanned_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: npm_scan
      buildNumber: $run_number
      
  - name: promoted_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: npm_promote
      buildNumber: $run_number
      
  - name:      ReleaseBundle_Resource
    type:       ReleaseBundle
    configuration:
      sourceDistribution:   dist
      name:                 Create_ReleaseBundle
      version:              1.0.$run_number
      isSigned:             false

